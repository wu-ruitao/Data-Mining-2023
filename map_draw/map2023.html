<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>地图匹配</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn {
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="container" class="map" tabindex="0"></div>

<script type="text/javascript" src='./traj.js'></script>
<script src='./road.js'></script>
<script src='./path.js'></script>
<script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=e2d1371a4d67c51ee57ba1fe3246fd7d&plugin=AMap.Adaptor"></script>
<script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
<script type="text/javascript">

    var map = new AMap.Map("container", {
        center: [116.395577, 39.892257],
        zoom: 14,
        mapStyle: 'amap://styles/whitesmoke', //设置地图的显示样式
      });


    var style = [{
        url: 'https://webapi.amap.com/images/mass/mass0.png',
        anchor: new AMap.Pixel(6, 6),
        size: new AMap.Size(15, 15),
        zIndex: 30,
    }, {
        url: 'https://webapi.amap.com/images/mass/mass1.png',
        anchor: new AMap.Pixel(6, 6),
        size: new AMap.Size(15, 15),
        zIndex: 20,
    }, {
        url: 'https://webapi.amap.com/images/mass/mass2.png',
        anchor: new AMap.Pixel(6, 6),
        size: new AMap.Size(11, 11),
        zIndex: 10,
    }
    ];

    var mass = new AMap.MassMarks(traj, {
        opacity: 1.0,       // 图层的透明度，取值范围[0,1]，1代表完全不透明，0代表完全透明
        zIndex: 100,        // 图层叠加的顺序值，0表示最底层。默认zIndex：5
        cursor: 'pointer',  // 指定鼠标悬停时的鼠标样式，自定义cursor，IE仅支持cur/ani/ico格式，
        style: style        // 用于设置点的样式，当点样式一致时传入StyleObject即可；当需要展示多种点样式时，
                            // 传入StyleObject的数组，此时需要为Data中每个元素指定 style字段为该元素要显示
                            // 的样式在StyleObject数组中的索引
    });

    var marker = new AMap.Marker({content: ' ', map: map});

    mass.on('mouseover', function (e) {
        marker.setPosition(e.data.lnglat);
        marker.setLabel({content: e.data.name})
    });

    mass.setMap(map);

//    function setStyle(multiIcon) {
//        if (multiIcon) {
//            mass.setStyle(style);
//        } else {
//            mass.setStyle(style[2]);
//        }
//    }

    var polyline_road = new AMap.Polyline({
        path: road,                 // polyline 路径，支持 lineString 和 MultiLineString
        isOutline: false,           // 是否显示描边，默认false 
        outlineColor: '#ffeeff',    // 线条描边颜色，此项仅在isOutline为true时有效，默认：#00B2D5
        borderWeight: 3,            // 描边的宽度，默认为1
        strokeColor: "#000000",     // 线条颜色，使用16进制颜色代码赋值。默认值为#00D3FC
        strokeOpacity: 1,           // 轮廓线透明度，取值范围 [0,1] ，0表示完全透明，1表示不透明。默认为0.5
        strokeWeight: 1,            // 轮廓线宽度，默认为:2
        strokeStyle: "solid",       // 轮廓线样式，实线:solid，虚线:dashed
        strokeDasharray: [10, 5],   // 勾勒形状轮廓的虚线和间隙的样式，此属性在strokeStyle 为 dashed 时有效， 
                                    // 此属性在ie9+浏览器有效 取值： 实线： [0,0,0] 虚线： [10,10] ， [10,10] 表示10个像素的实线和10个像素的空白（如此反复）组成的虚线 点画线： [10,2,10] ， [10,2,10] 表示10个像素的实线和2个像素的空白 + 10个像素的实线和10个像素的空白 （如此反复）组成的虚线
        lineJoin: 'round',          // 折线拐点的绘制样式，默认值为'miter'尖角，其他可选值：'round'圆角、'bevel'斜角
        lineCap: 'round',           // 折线两端线帽的绘制样式，默认值为'butt'无头，其他可选值：'round'圆头、'square'方头
        zIndex: 0,                  // 多边形覆盖物的叠加顺序。地图上存在多个多边形覆盖物叠加时，通过该属性使级别较高的多边形覆盖物在上层显示
        showDir: false,              // 是否延路径显示白色方向箭头,默认false。建议折线宽度大于6时使用
        draggable: false,           // 设置多边形是否可拖拽移动，默认为false
    })




    var polyline_path = new AMap.Polyline({
        path: path,                 // polyline 路径，支持 lineString 和 MultiLineString
        isOutline: false,           // 是否显示描边，默认false 
        outlineColor: '#ffeeff',    // 线条描边颜色，此项仅在isOutline为true时有效，默认：#00B2D5
        borderWeight: 3,            // 描边的宽度，默认为1
        strokeColor: "#3366ff",     // 线条颜色，使用16进制颜色代码赋值。默认值为#00D3FC
        strokeOpacity: 1,           // 轮廓线透明度，取值范围 [0,1] ，0表示完全透明，1表示不透明。默认为0.5
        strokeWeight: 6,            // 轮廓线宽度，默认为:2
        strokeStyle: "solid",       // 轮廓线样式，实线:solid，虚线:dashed
        strokeDasharray: [10, 5],   // 勾勒形状轮廓的虚线和间隙的样式，此属性在strokeStyle 为 dashed 时有效， 
                                    // 此属性在ie9+浏览器有效 取值： 实线： [0,0,0] 虚线： [10,10] ， [10,10] 表示10个像素的实线和10个像素的空白（如此反复）组成的虚线 点画线： [10,2,10] ， [10,2,10] 表示10个像素的实线和2个像素的空白 + 10个像素的实线和10个像素的空白 （如此反复）组成的虚线
        lineJoin: 'round',          // 折线拐点的绘制样式，默认值为'miter'尖角，其他可选值：'round'圆角、'bevel'斜角
        lineCap: 'round',           // 折线两端线帽的绘制样式，默认值为'butt'无头，其他可选值：'round'圆头、'square'方头
        zIndex: 0,                  // 多边形覆盖物的叠加顺序。地图上存在多个多边形覆盖物叠加时，通过该属性使级别较高的多边形覆盖物在上层显示
        showDir: false,              // 是否延路径显示白色方向箭头,默认false。建议折线宽度大于6时使用
        draggable: false,           // 设置多边形是否可拖拽移动，默认为false
    })


    
    map.add([polyline_road, polyline_path]);
    map.setFitView();  



</script>
</body>
</html>
